<div class="dialog-container">
  <h2 class="dialog-title">Suppression de l'article :</h2>
  <h2 class="dialog-title" style="font-size: medium; font-weight: 500">
    {{ data.name.split(".")[0] }}
  </h2>
  <p class="dialog-message">Êtes vous sûr de supprimer cet article ?</p>
  <div class="dialog-actions">
    <button class="cancel-button" (click)="close()">Annuler</button>
    <button class="delete-button" (click)="confirmDelete()">Supprimer</button>
  </div>
</div>
