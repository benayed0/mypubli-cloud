<mat-toolbar color="primary">
  <div class="home">
    <img
      style="width: 50px; height: 50px"
      src="../../assets/logo.png"
      alt="logo"
    />
    <span routerLink="/home">Mypubli Cloud </span>
  </div>
  <span class="example-spacer"></span>
  @if((authservice.loggedIn |async )&& (authservice.user|async) ){
  <div style="gap: 10px; display: flex; align-items: center">
    <p style="font-size: medium">
      {{ user!.name }}
    </p>
    <button
      (click)="authservice.logout()"
      mat-raised-button
      color="warn"
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon> logout </mat-icon>
      DÃ©connexion
    </button>
  </div>
  }@else {
  <button
    routerLink="/login"
    mat-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon> login </mat-icon>
    Connexion
  </button>
  }
</mat-toolbar>
